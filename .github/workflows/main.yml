name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          COMMIT_MESSAGE: Updated the Readme
          SHOW_OS: true
          SHOW_LINES_OF_CODE: false
          SHOW_COMMIT: true
          SHOW_LANGUAGE: true
          SHOW_TIMEZONE: true
          SHOW_EDITORS: true
